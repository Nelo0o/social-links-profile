<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Social links profile</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
<div class="profile-card">
  <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar" class="profile-card__image">
  <div class="profile-card__container-identity">
    <h1 class="profile-card__name">Jessica Randall</h1>
    <span class="profile-card__location">London, United Kingdom</span>
  </div>
  <p class="profile-card__description">
    "Front-end developer and avid reader."
  </p>
  <div class="profile-card__social-links">
    <a href="#" class="profile-card__social-links__link">Github</a>
    <a href="#" class="profile-card__social-links__link">Frontend Mentor</a>
    <a href="#" class="profile-card__social-links__link">LinkedIn</a>
    <a href="#" class="profile-card__social-links__link">Twitter</a>
    <a href="#" class="profile-card__social-links__link">Instagram</a>
  </div>
</div>
</body>
</html>
